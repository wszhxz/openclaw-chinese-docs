title: "OpenClaw 中文文档"
description: "OpenClaw 项目的中文文档站点 - 为 WhatsApp、Telegram、Discord 和 iMessage 提供 AI 代理网关"
markdown: kramdown
highlighter: rouge
baseurl: "/openclaw-chinese-docs"
url: "https://wszhxz.github.io"

# Keep GitHub Pages' default page URLs (e.g. /gateway.html). Many docs links
# are written as relative *.md links and are rewritten during the build.

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

defaults:
  - scope:
      path: ""
    values:
      layout: default

nav:
  - title: "首页"
    url: "/"
  - title: "OpenClaw 助手"
    url: "/start/openclaw/"
  - title: "网关"
    url: "/gateway/"
  - title: "远程"
    url: "/gateway/remote/"
  - title: "发现"
    url: "/gateway/discovery/"
  - title: "配置"
    url: "/gateway/configuration/"
  - title: "WebChat"
    url: "/web/webchat/"
  - title: "macOS 应用"
    url: "/platforms/macos/"
  - title: "iOS 应用"
    url: "/platforms/ios/"
  - title: "Android 应用"
    url: "/platforms/android/"
  - title: "Telegram"
    url: "/channels/telegram/"
  - title: "安全"
    url: "/gateway/security/"
  - title: "故障排除"
    url: "/gateway/troubleshooting/"

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - package.json
  - package-lock.json
  - README.md
  - CNAME