name: OpenClaw Docs - Detect Changes

on:
  workflow_run:
    workflows: ["OpenClaw Docs - Dual Branch Sync"]
    types: [success]
  workflow_dispatch:  # 允许手动触发

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      translation_needed: ${{ steps.check.outputs.translation_needed }}
      file_count: ${{ steps.check.outputs.file_count }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Detect changes between branches
      id: check
      run: |
        chmod +x scripts/detect_changes.sh
        ./scripts/detect_changes.sh
        
        # Check if there are files to translate
        if [ -f "/tmp/new_or_modified_files.txt" ] && [ -s "/tmp/new_or_modified_files.txt" ]; then
          FILE_COUNT=$(cat /tmp/new_or_modified_files.txt | wc -l)
          echo "translation_needed=true" >> $GITHUB_OUTPUT
          echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          echo "Detected $FILE_COUNT files needing translation"
        else
          echo "translation_needed=false" >> $GITHUB_OUTPUT
          echo "file_count=0" >> $GITHUB_OUTPUT
          echo "No files needing translation"
        fi

    - name: Upload detected files as artifact
      uses: actions/upload-artifact@v4
      if: ${{ steps.check.outputs.translation_needed == 'true' }}
      with:
        name: detected-changes-files
        path: /tmp/new_or_modified_files.txt
        retention-days: 1

    - name: Upload translation status as artifact
      uses: actions/upload-artifact@v4
      if: ${{ steps.check.outputs.translation_needed == 'true' }}
      with:
        name: translation-status
        path: /tmp/translation_status.txt
        retention-days: 1
