name: Simple Docs Sync

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时运行一次
  workflow_dispatch:  # 手动触发

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'

    - name: Install dependencies
      run: |
        bundle install

    - name: Debug - Check repository structure
      run: |
        pwd
        ls -la
        echo "Checking docs directory..."
        ls -la docs/ || echo "docs directory does not exist yet"
        echo "Checking config file..."
        cat _config.yml

        # Ensure there's an index file for the root
        if [ ! -f docs/index.md ] && [ ! -f index.md ]; then
          echo "# OpenClaw Chinese Documentation" > docs/index.md
          echo "" >> docs/index.md
          echo "Welcome to the OpenClaw Chinese Documentation." >> docs/index.md
        fi
        rm -rf temp-docs

    - name: Verify docs content
      run: |
        echo "Checking docs content..."
        find docs/ -name "*.md" | head -10
        echo "Total markdown files:" $(find docs/ -name "*.md" | wc -l)

    - name: Build Jekyll site
      run: |
        bundle exec jekyll build --source docs --destination _site

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload site artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4