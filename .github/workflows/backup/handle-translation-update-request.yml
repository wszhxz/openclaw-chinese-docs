name: Handle Translation Update Request

on:
  repository_dispatch:
    types: [translation-update-requested]

jobs:
  handle-update-request:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch Response
        run: |
          echo "收到翻译更新请求"
          echo "触发器文件: ${{ github.event.client_payload.trigger_file }}"
          echo "开始触发翻译更新流程..."

      - name: Trigger Translation Workflow
        run: |
          # 通过API触发翻译工作流
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/translate-by-directory.yml/dispatches \
            -d '{"ref":"main"}'
