name: OpenClaw Docs - Basic Sync

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Sync docs from OpenClaw
      run: |
        # 克隆最新文档
        git clone --depth 1 https://github.com/openclaw/openclaw.git temp-repo
        # 同步文档目录
        rsync -av --delete temp-repo/docs/ docs/
        # 清理临时目录
        rm -rf temp-repo

    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if ! git diff --staged --quiet; then
          git commit -m "Auto-sync: Update docs from upstream [skip ci]"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}